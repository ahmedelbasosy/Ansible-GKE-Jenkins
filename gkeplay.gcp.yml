plugin: gcp_compute
projects:
  - YOUR_GCP_PROJECT_ID
regions:
  - GCP_REGION
auth_kind: serviceaccount
service_account_file: .files/SA_Key/gcp-key-ansible-sa.json

ansible_ssh_user: ansible
#ansible_ssh_private_key_file: .files/.ssh/ansible_rsa

keyed_groups:
  - key: zone
    prefix: zone
groups:
  bastion_hosts: "'bastion' in name"
  my-nodepool: "'my-nodepool' in name"


